<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon">&#9776;</div>
            <h2 class="title">Educator Forms:</h2>
            <img src="https://media.discordapp.net/attachments/1014530130116362311/1347179985000988733/logo.png?ex=67cae2a1&is=67c99121&hm=e7cf53c1337923228f1021eb9b79b585092dbb10ec9d2ed63962f9e2b10be5a5&=&format=webp&quality=lossless" alt="LearnMate Logo" class="logo"width="100" height="100">
        </header>

        <form id="educatorForm">
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Enter your age" required>

            <label for="grade">Grade Level:</label>
            <input type="text" id="grade" placeholder="Enter grade level" required>

            <a href="sixth.html">
            <button type="submit">Next</button>
          </a>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
