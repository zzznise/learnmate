<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educator Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="menu-icon">&#9776;</div>
            <h2 class="title">Educator Forms:</h2>
            <img src="https://media.discordapp.net/attachments/1014530130116362311/1347179985000988733/logo.png?ex=67cae2a1&is=67c99121&hm=e7cf53c1337923228f1021eb9b79b585092dbb10ec9d2ed63962f9e2b10be5a5&=&format=webp&quality=lossless" alt="LearnMate Logo" class="logo"width="100" height="100">
        </header>

        <form id="educatorForm">
            <label for="subject">What subject would you like to teach?</label>
            <div class="select-container">
                <select id="subject" required>
                    <option value="" disabled selected>Select options</option>
                    <option value="math">Mathematics</option>
                    <option value="science">Science</option>
                    <option value="english">English</option>
                    <option value="history">History</option>
                </select>
                <span class="dropdown-icon">&#9662;</span>
            </div>

            <label for="grade">What grade level would you like to teach?</label>
            <div class="select-container">
                <select id="grade" required>
                    <option value="" disabled selected>Select options</option>
                    <option value="elementary">Elementary</option>
                    <option value="middle">Middle School</option>
                    <option value="high">High School</option>
                </select>
                <span class="dropdown-icon">&#9662;</span>
            </div>

            <label for="experience">Please provide your experience, achievements, or credentials.</label>
            <textarea id="experience" placeholder="Enter your answer. If possible, please provide a photo"></textarea>

            <button type="submit">Continue</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
